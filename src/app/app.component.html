<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Coastline</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [opened]="mobileQuery.matches ? false : true" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-form-field appearance="fill">
        <mat-label>Coastline</mat-label>
        <mat-select (selectionChange)="getFeatures($event.value)">
          <mat-option *ngFor="let category of featureCategory" [value]="category.featureCategoryId">
            {{category.featureCategoryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/coastline-shop/buy-water'" routerLinkActive="active">Buy Water</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="mobileQuery.matches==true">
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="snav.toggle()">{{nav.featureName}}</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="mobileQuery.matches==false">
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav.featureName}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
